<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the Perfect Gift</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .nav {
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            max-height: 300px; /* Set max height for scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        textarea, input[type="number"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a> <!-- Relative path -->
        <div class="dropdown">
            <button class="dropbtn">Gift Guides</button>
            <div class="dropdown-content">
                <a href="guide_for_him.html">For Him</a> <!-- Relative path -->
                <a href="guide_for_her.html">For Her</a> <!-- Relative path -->
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Find the Perfect Gift</h1>
        <form action="recommendations.html" method="post"> <!-- Relative path -->
            <label for="details">Recipient Details:</label>
            <textarea id="details" name="details" rows="4" cols="50" placeholder="Enter details about the recipient..."></textarea>
            <label for="num_ideas">Number of Gift Ideas:</label>
            <input type="number" id="num_ideas" name="num_ideas" min="1" max="10" value="5">
            <input type="submit" value="Find Gifts">
        </form>
    </div>
</body>
</html>
